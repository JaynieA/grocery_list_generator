<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/fraction.min.js" charset="utf-8"></script>
    <script src="scripts/recipes.js" charset="utf-8"></script>

</head>

<body>
    <h1 class="text-center hideable">Grocery List Generator</h1>

    <div class="container">
        <hr class="hideable">
        <form class="hideable" >
            <div class="form-group">
                <label class="control-label" for="numMeals">How many meals will you be shopping for?</label>
                <input class="form-control" type="number" name="numMeals" value="" id="numMeals">
                <button class="btn btn-default" type="submit" name="submit" onclick="return revealList();">Generate List</button>
            </div>
        </form>

        <div class="results row">
            <h2>This Weeks Meals:</h2>
            <div id="meals" class="text-center"></div>
            <hr>
            <h3>Grocery List:</h3>
            <div class="col-xs-3">
                <h4>Produce</h4>
                <ul id="produce" class="text-center"></ul>
            </div>
            <div class="col-xs-3">
                <h4>Dairy</h4>
                <ul id="dairy" class="text-center"></ul>
                <h4>Meat</h4>
                <ul id="meat" class="text-center"></ul>
            </div>
            <div class="col-xs-3">
                <h4>Dry</h4>
                <ul id="dry" class="text-center"></ul>
                <h4>Canned/Jarred</h4>
                <ul id="canned" class="text-center"></ul>
            </div>
            <div class="col-xs-3">
                <h4>Other</h4>
                <ul id="other" class="text-center"></ul>
                <h4>Frozen</h4>
                <ul id="frozen" class="text-center"></ul>
            </div>
        </div>
    </div>

</body>

</html>
